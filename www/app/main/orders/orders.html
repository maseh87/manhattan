<ion-view title="Orders">
  <ion-content>
    <div class="order-grid" layout="row">
      <div class="order" ng-repeat="order in data.orders">
        <md-icon icon='lib/material-design-icons/navigation/svg/production/ic_more_vert_48px.svg'></md-icon>
        <div class="pic"></div>
        <div class="orderInfo">
          <h2>{{ order.user.name }}</h2>
          <h3>Total: ${{ order.total }}</h3>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
