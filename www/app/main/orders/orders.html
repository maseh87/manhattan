<ion-view title="Orders">
  <ion-content overflow-scroll="true">
    <div class="order-grid" layout="row">
      <md-card class="order" ng-repeat="order in data.orders" flex="30" ui-sref="app.main.orderDetail({id: '_id'})">
        <div class="pic"></div>
        <div class="order-header">
          <h1 class="name">{{ ::order.user.name }}</h1>
        </div>
        <div class="order-footer" layout="row" layout-align="space-between end">
          <div>
            <h2 class="total">{{ order.drinks.length }}</h2>
          </div>
          <div class="price">
            <h2>${{ order.total }}</h2>
          </div>
        </div>
      </md-card>
    </div>
  </ion-content>
</ion-view>
