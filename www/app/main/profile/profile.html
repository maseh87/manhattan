<ion-view title="Profile">
  <ion-content overflow-scroll="true">
    <div layout="row">
      <md-card class="padding-card">
        <md-toolbar class="md-tall" md-scroll-shrink>
          <span flex></span>
          <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
            <div class="header">Bar Name</div>
          </h2>
        </md-toolbar>
        <md-list>
          <md-item ng-repeat="item in todos">
            <md-item-content ink-ripple>
              <div class="md-tile-left">
                <img ng-src="{{item.face}}" alt="{{item.who}}" class="face">
              </div>
              <div class="md-tile-content">
                <h3>{{item.what}}</h3>
                <h4>{{item.who}}</h4>
                <p>
                  {{item.notes}}
                </p>
              </div>
            </md-item-content>
            <md-divider inset></md-divider>
          </md-item>
        </md-list>
      </md-card>
      <md-button class="md-fab action">
        <md-icon icon='lib/material-design-icons/editor/svg/design/ic_mode_edit_24px.svg'></md-icon>
      </md-button>
    </div>
  </ion-content>
</ion-view>
