<ion-view title="Profile">
  <md-button class="md-fab action md-fab-top md-raised md-whiteframe-z5">
    <md-icon icon='lib/material-design-icons/editor/svg/design/ic_mode_edit_24px.svg'></md-icon>
  </md-button>
  <ion-content overflow-scroll="true">
    <div layout="row">
      <md-card class="padding-card md-whiteframe-z5">
        <md-toolbar class="md-tall md-whiteframe-z2" md-scroll-shrink>
          <span flex></span>
          <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
            <div class="header">Bar Name</div>
          </h2>
        </md-toolbar>
        <md-list>
          <md-item ng-repeat="item in todos">
            <md-item-content ink-ripple>
              <div class="md-tile-left">
                <img ng-src="{{item.face}}" alt="{{item.who}}" class="face">
              </div>
              <div class="md-tile-content">
                <h2>{{item.what}}</h2>
                <h3>{{item.who}}</h3>
                <p>
                  {{item.notes}}
                </p>
              </div>
            </md-item-content>
            <md-divider class="profile-divider" inset></md-divider>
          </md-item>
        </md-list>
      </md-card>

    </div>
  </ion-content>
</ion-view>
